{% extends "base.html" %}
{% load static %}{% load i18n %}
{% block title %}Contacts{% endblock %}

{% block content %}

<div class="container">

    <h2>Contacts</h2>

    <div class="list-group">
        {% for contact in contacts.objects %}
          <a href="#" class="list-group-item">
            <h4 class="list-group-item-heading">{{ contact.title }}</h4>
          </a>
        {% endfor %}

    </div>

{% endblock content %}
